<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in and Sign up page</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="block2">
        <img src="./carbon_logo-slack (1).png" alt="" class="logo" />

        <h1>Start New Journey!</h1>
        <p class="asking_para">Already have an account?</p>
        <a href="./index.html" class="sign_in">Sign In</a>
      </div>
      <div class="block1">
        <h2>Create Account</h2>
        <div class="icons">
          <img src="./la_facebook.png" alt="" class="facebook" />
          <img src="./icomoon-free_google-plus3.png" alt="" class="google" />
          <img
            src="./entypo-social_linkedin-with-circle.png"
            alt=""
            class="linkedin"
          />
        </div>
        <p>or use ur email account</p>
        <input type="text" name="" id="" placeholder="Name" />
        <input type="email" name="" id="" placeholder="Email" />
        <input type="password" name="" id="" placeholder="password" />
        <a href="" class="forgot_a">Forgot your passward?</a>
        <button type="button" class="sign_up">Sign Up</button>
      </div>
    </div>
  </body>
</html>
